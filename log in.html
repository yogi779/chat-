<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join YogiChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f2f2f2;
    }

    .bg-gif {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .wrapper {
  text-align: center;
  margin-top: -270px; /* Move content upwards */
}

    .logo {
      width: 500px;
      margin-top: 10px;
      margin-bottom: 0px;
    }

    .card {
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(40px);
      transition: 0.8s ease;
      backdrop-filter: blur(6px);
      background-color: rgba(255, 255, 255, 0.8);
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .loader {
      display: none;
      margin: 15px auto 0;
      width: 30px;
      height: 30px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <img src="C:/Users/kumar/Downloads/Loop Love GIF by Ai and Aiko.gif" class="bg-gif" alt="Background">

  <div class="wrapper">
    <!-- ðŸ‘‡ Logo above card -->
    <img src="logo.png" class="logo" alt="YogiChat Logo">

    <div class="card" id="joinCard">
      <h2 class="mb-4"></h2>
      <input type="text" id="username" class="form-control mb-3" placeholder="Enter your username">
      <input type="text" id="room" class="form-control mb-3" placeholder="Enter room name">
      <button class="btn btn-primary w-100" onclick="joinRoom()">Join Room</button>
      <div class="loader" id="loader"></div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => document.getElementById('joinCard').classList.add('show'), 100);
    });

    function joinRoom() {
      const username = document.getElementById('username').value.trim();
      const room = document.getElementById('room').value.trim();
      if (!username || !room) return alert('Please enter both username and room name.');
      
      document.getElementById('loader').style.display = 'block';
      setTimeout(() => {
        window.location.href = `chat.html?username=${encodeURIComponent(username)}&room=${encodeURIComponent(room)}`;
      }, 1500);
    }
  </script>
</body>
</html>
